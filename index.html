<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Calculator</title>
    <style>
      :root {
        --bg: linear-gradient(135deg, #000, #0a0f1a);
        --text-color: #fff;
        --accent: #00ccff;
        --display-glow: #00ccff;
        --btn-bg: rgba(0, 0, 0, 0.4);
        --btn-hover: rgba(0, 80, 150, 0.6);
        --pulse-color: rgba(0, 200, 255, 0.2);
      }

      body.light {
        --bg: linear-gradient(135deg, #e6f0ff, #ffffff);
        --text-color: #000;
        --accent: #005eff;
        --display-glow: #005eff;
        --btn-bg: rgba(255, 255, 255, 0.6);
        --btn-hover: rgba(0, 80, 255, 0.1);
        --pulse-color: rgba(0, 0, 255, 0.1);
      }

      * {
        box-sizing: border-box;
        transition: all 0.25s ease;
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        font-family: "JetBrains Mono", monospace;
        color: var(--text-color);
        height: 100dvh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .calculator {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 20px;
        padding: 20px;
        width: 100%;
        max-width: 360px;
        height: 100%;
        max-height: 600px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0 0 30px var(--pulse-color),
          inset 0 0 10px rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        animation: pulse 4s infinite ease-in-out;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .theme-toggle {
        cursor: pointer;
        font-size: 0.9rem;
        background: var(--btn-bg);
        padding: 5px 10px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .display {
        background: rgba(0, 0, 0, 0.6);
        color: var(--accent);
        padding: 20px;
        border-radius: 15px;
        text-align: right;
        font-size: 2.5rem;
        margin-bottom: 20px;
        min-height: 60px;
        font-weight: bold;
        box-shadow: inset 0 0 12px var(--display-glow);
        text-shadow: 0 0 6px var(--display-glow);
        cursor: pointer;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 14px;
      }

      button {
        padding: 18px;
        font-size: 1.2rem;
        border: none;
        border-radius: 12px;
        background: var(--btn-bg);
        color: var(--text-color);
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.05);
      }

      button:hover {
        background: var(--btn-hover);
        box-shadow: 0 0 10px var(--accent);
        transform: translateY(-2px);
      }

      button:active {
        transform: scale(0.96);
        box-shadow: inset 0 0 8px var(--accent);
      }

      button.operator {
        background: rgba(0, 0, 50, 0.6);
        color: #cceeff;
      }

      button.equal {
        background: var(--accent);
        color: #111;
        font-weight: bold;
      }

      button.clear {
        background: rgba(255, 255, 255, 0.15);
        color: white;
      }

      .history {
        margin-top: 8px;
        font-size: 0.8rem;
        color: #aaa;
        height: 60px;
        overflow-y: auto;
        flex-shrink: 0;
      }

      footer {
        position: fixed;
        bottom: 10px;
        font-size: 0.9rem;
        color: #666;
      }

      footer a {
        color: var(--accent);
        text-decoration: none;
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 15px var(--pulse-color);
        }
        50% {
          box-shadow: 0 0 30px var(--pulse-color);
        }
      }

      @media (max-width: 400px) {
        .calculator {
          width: 100%;
          height: 100%;
          padding: 20px;
          border-radius: 0;
        }
        .display {
          font-size: 2rem;
        }
        button {
          padding: 14px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="top-bar">
          <div>Calculator</div>
          <div class="theme-toggle" onclick="toggleTheme()">Toggle Theme</div>
        </div>
        <div class="display" id="display">0</div>
        <div class="buttons">
          <button class="clear" onclick="clearDisplay()">C</button>
          <button onclick="append('/')">/</button>
          <button onclick="append('*')">*</button>
          <button onclick="deleteLast()">←</button>

          <button onclick="append('7')">7</button>
          <button onclick="append('8')">8</button>
          <button onclick="append('9')">9</button>
          <button class="operator" onclick="append('-')">-</button>

          <button onclick="append('4')">4</button>
          <button onclick="append('5')">5</button>
          <button onclick="append('6')">6</button>
          <button class="operator" onclick="append('+')">+</button>

          <button onclick="append('1')">1</button>
          <button onclick="append('2')">2</button>
          <button onclick="append('3')">3</button>
          <button onclick="calculate()" class="equal">=</button>

          <button style="grid-column: span 2" onclick="append('0')">0</button>
          <button onclick="append('.')">.</button>
        </div>
        <div class="history" id="history"></div>
      </div>
    </main>

    <footer>
      Made with ❤ by <a href="https://t.me/Clem_404" target="_blank">Clem</a>
    </footer>

    <!-- Sound -->
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>

    <script>
      let justCalculated = false;
      const display = document.getElementById("display");
      const history = document.getElementById("history");
      const clickSound = document.getElementById("clickSound");

      function playSound() {
        if (clickSound) {
          clickSound.currentTime = 0;
          clickSound.play();
        }
      }

      function append(char) {
        playSound();
        const lastChar = display.textContent.slice(-1);

        if (justCalculated && !"+-*/".includes(char)) {
          display.textContent = char;
          justCalculated = false;
          return;
        }

        justCalculated = false;

        if (display.textContent.length >= 12 && display.textContent !== "0")
          return;

        if ("+-*/.".includes(char) && "+-*/.".includes(lastChar)) return;

        if (char === "." && /(\d+\.\d*|\.\d*)$/.test(display.textContent))
          return;

        if (display.textContent === "0" || display.textContent === "Error") {
          display.textContent = char;
        } else {
          display.textContent += char;
        }
      }

      function clearDisplay() {
        playSound();
        display.textContent = "0";
      }

      function deleteLast() {
        playSound();
        const text = display.textContent;
        display.textContent = text.length > 1 ? text.slice(0, -1) : "0";
      }

      function calculate() {
        playSound();
        const input = display.textContent;

        // Easter egg
        if (input === "19112006") {
          display.textContent = "Hello, Loco";
          return;
        }

        try {
          let result = eval(input);
          result = Number(result.toPrecision(12)).toString();
          display.textContent = result;
          history.innerHTML += `<div>${input} = <strong>${result}</strong></div>`;
          history.scrollTop = history.scrollHeight;
        } catch {
          display.textContent = "Error";
        }
        justCalculated = true;
      }

      function toggleTheme() {
        document.body.classList.toggle("light");
      }

      // Keyboard support
      document.addEventListener("keydown", function (event) {
        const key = event.key;

        if (!isNaN(key) || "+-*/.".includes(key)) {
          append(key);
        } else if (key === "Enter") {
          event.preventDefault();
          calculate();
        } else if (key === "Backspace") {
          deleteLast();
        } else if (key === "Escape") {
          clearDisplay();
        }
      });

      // Clipboard copy
      display.addEventListener("click", () => {
        navigator.clipboard.writeText(display.textContent).then(() => {
          display.style.opacity = "0.7";
          setTimeout(() => (display.style.opacity = "1"), 200);
        });
      });
    </script>
  </body>
</html>
